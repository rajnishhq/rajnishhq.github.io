<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RajnishHQ - Motivational Quotes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #quoteBox {
      background: rgba(255, 255, 255, 0.7);
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 600px;
      font-size: 1.2rem;
      min-height: 100px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #fff;
      background: #2980b9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1c5980;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Motivational Quotes</h1>
  <div id="quoteBox">Click the button to get a motivational quote!</div>
  <button onclick="fetchQuote()">Get Quote</button>
  <footer>&copy; 2025 RajnishHQ</footer>

  <script>
    async function fetchQuote() {
      const quoteBox = document.getElementById('quoteBox');
      quoteBox.textContent = 'Fetching a new quote...';
      try {
        const response = await fetch('https://type.fit/api/quotes');
        const data = await response.json();
        const randomIndex = Math.floor(Math.random() * data.length);
        const quote = data[randomIndex].text;
        const author = data[randomIndex].author || 'Unknown';
        quoteBox.textContent = `“${quote}” — ${author}`;
      } catch (error) {
        quoteBox.textContent = 'Failed to fetch quote. Please try again.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
