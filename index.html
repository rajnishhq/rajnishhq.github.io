<!DOCTYPE html>
<html>
<head>
  <title>1-Minute Wisdom</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f7f6f3; padding: 20px; text-align: center; }
    #wisdom { font-size: 1.8rem; margin-bottom: 30px; }
    button { padding: 10px 20px; font-size: 1rem; border: none; background: #4CAF50; color: white; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="wisdom">Loading wisdom...</div>
  <button onclick="showWisdom()">Next</button>

  <script>
    const quotes = [
      "One hour of focus beats 10 hours of busywork.",
      "When nothing works, go drink chai. ☕",
      "Peace isn’t found. It’s allowed.",
      "Done is better than perfect.",
      "Start before you’re ready.",
      "Never skip breakfast or Wi-Fi.",
      "Breathe in calm. Breathe out stress.",
      "Procrastination is a form of meditation, right?",
    ];

    function showWisdom() {
      const random = Math.floor(Math.random() * quotes.length);
      document.getElementById("wisdom").innerText = quotes[random];
    }

    // Show one on load
    showWisdom();
  </script>
</body>
</html>
