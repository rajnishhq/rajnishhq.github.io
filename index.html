<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RajnishHQ - Interactive Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.5s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #displayBox {
      background: rgba(255, 255, 255, 0.7);
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 500px;
      font-size: 1.2rem;
      min-height: 100px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button {
      margin: 1rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      color: #fff;
      background: #2980b9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1c5980;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Welcome to RajnishHQ</h1>
  <div id="displayBox">Click a button below to interact!</div>
  <button onclick="showRandomQuote()">Show Random Quote</button>
  <button onclick="changeBackground()">Change Background</button>
  <button onclick="showTime()">Show Current Time</button>
  <footer>&copy; 2025 RajnishHQ</footer>

  <script>
    const quotes = [
      "The best way to predict the future is to create it.",
      "Simplicity is the soul of efficiency.",
      "Opportunities don't happen, you create them.",
      "Innovation distinguishes between a leader and a follower.",
      "Do what you can with what you have where you are."
    ];

    function showRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('displayBox').textContent = quotes[randomIndex];
    }

    function changeBackground() {
      const colors = [
        'linear-gradient(to right, #ff9966, #ff5e62)',
        'linear-gradient(to right, #00b09b, #96c93d)',
        'linear-gradient(to right, #1f4037, #99f2c8)',
        'linear-gradient(to right, #8360c3, #2ebf91)',
        'linear-gradient(to right, #009fff, #ec2f4b)'
      ];
      const randomIndex = Math.floor(Math.random() * colors.length);
      document.body.style.background = colors[randomIndex];
    }

    function showTime() {
      const now = new Date();
      document.getElementById('displayBox').textContent = `Current Time: ${now.toLocaleTimeString()}`;
    }
  </script>
</body>
</html>
