<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusHub - Train Your Focus</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    h1 {
      color: #333;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .tip {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-left: 6px solid #00796b;
      border-radius: 8px;
      color: #004d40;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Welcome to FocusHub</h1>
    <p>A simple page to inspire clarity and deep focus</p>

    <div class="tip" id="focusTip">
      Loading tip...
    </div>

    <audio controls autoplay loop>
      <source src="assets/music.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <footer>
      Made with ‚ù§Ô∏è by Rajnish Sagar | rajnishhq.com
    </footer>
  </div>

  <script>
    const tips = [
      "Turn off notifications while working.",
      "Take 5-minute breaks every 25 minutes.",
      "Keep your workspace clean and minimal.",
      "Start your day with 3 key goals.",
      "Avoid multitasking. Focus on one task at a time.",
      "Drink water. Hydration supports mental clarity.",
      "Write down your thoughts to clear your mind."
    ];

    const randomTip = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById("focusTip").textContent = randomTip;
  </script>
</body>
</html>
